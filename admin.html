<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hallenmeister ‚Äì Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --border: #e5e7eb;
        --text: #111827;
        --text-soft: #6b7280;
        --red: #c8102e;
        --blue: #0047ab;
        --blue-soft: #e0edff;
        --danger: #b91c1c;
        --danger-soft: #fef2f2;
    }

    body {
        font-family: "Inter", sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 20px;
    }

    .app { 
        max-width: 1100px; 
        margin: auto; 
    }

    /* LOCK SCREEN */
    #lockScreen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
        z-index: 999;
    }

    #lockCard {
        background: #111827;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 320px;
        color: white;
        text-align: center;
    }

    /* HEADER */
    .hero {
        background: linear-gradient(135deg, var(--red), var(--blue));
        color: white;
        padding: 20px;
        border-radius: 14px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .logo-wrap {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 10px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo-wrap img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* CARDS */
    .card {
        background: white;
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 16px;
        border: 1px solid #e5e7eb;
    }

    .field-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    input, select {
        width: 100%;
        padding: 9px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #f9fafb;
    }

    button {
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        margin-top: 6px;
    }

    .btn-main {
        background: var(--blue);
        color: white;
    }

    .btn-danger {
        background: var(--danger-soft);
        color: var(--danger);
        border: 1px solid #fca5a5;
    }

    /* TABLE */
    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 700px; /* macht Mobilscroll m√∂glich */
    }

    th, td {
        padding: 10px 8px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #eef2ff;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
    }

    .card table-container {
        overflow-x: auto;
    }

    tr.gold   { background: #fff7b0; }
    tr.silver { background: #e5e7eb; }
    tr.bronze { background: #ffd7c2; }

    /* ==============================
       üì± MOBILVERSION (Smartphones)
       ============================== */
    @media (max-width: 600px) {

        body {
            padding: 10px;
        }

        .hero {
            flex-direction: column;
            text-align: center;
        }

        .logo-wrap {
            width: 60px;
            height: 60px;
        }

        .card {
            padding: 14px;
        }

        .field-row {
            flex-direction: column;
        }

        button {
            width: 100%;
        }

        table {
            font-size: 0.8rem;
        }

        .card {
            overflow-x: auto;
        }
    }

    /* ==============================
       üì± TABLET VERSION 
       ============================== */
    @media (max-width: 900px) {

        .hero h2 {
            font-size: 1.4rem;
        }

        .card {
            padding: 16px;
        }
    }
/* ==============================
   üì± BULK TEAM ‚Äì MOBILE FIX
   ============================== */

#bulkWrapper {
    border-top: 1px solid #e5e7eb;
    margin-top: 12px;
    padding-top: 12px;
}

#bulkPlayerList {
    max-height: 260px;
    overflow-y: auto;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    padding: 10px;
    background: #f9fafb;
}

#bulkPlayerList label {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}

#bulkPlayerList label:not(:last-child) {
    border-bottom: 1px solid #e5e7eb;
}

#bulkPlayerList input[type="checkbox"] {
    width: 22px;
    height: 22px;
}

/* Mobile: gr√∂√üere Touch-Ziele */
@media (max-width: 600px) {
    #bulkPlayerList {
        max-height: 220px;
    }

    #bulkPlayerList label {
        padding: 14px;
        font-size: 1.05rem;
    }
}

</style>

</head>

<body>

<!-- LOCKSCREEN -->
<div id="lockScreen">
    <div id="lockCard">
        <h2>Admin Login</h2>
        <p>Passwort eingeben:</p>
        <input id="lockInput" type="password">
        <button id="lockBtn">Entsperren</button>
        <p id="lockError" style="color:#f87171; font-size:0.9rem;"></p>
    </div>
</div>

<!-- APP -->
<div id="app" class="app" style="display:none">

<header class="hero">
    <div style="display:flex; gap:18px; align-items:center;">
        <div class="logo-wrap"><img src="logo.png"></div>
        <div>
            <h2 style="margin:0;">Hallenmeister Admin</h2>
            <small>Sieg 3 ‚Ä¢ Unentschieden 1 ‚Ä¢ Tor 1</small>
        </div>
    </div>
</header>

<!-- PLAYER ADD -->
<div class="card">
    <h3>Spieler hinzuf√ºgen</h3>
    <div class="field-row">
        <input id="playerName" placeholder="Spielername">
        <select id="playerTeamSelect"><option value="">(kein Team)</option></select>
    </div>
    <button class="btn-main" onclick="addPlayer()">Hinzuf√ºgen</button>
</div>

<!-- PLAYER MANAGE -->
<div class="card">
    <h3>Spieler verwalten</h3>
    <select id="managePlayer"></select>
    <div class="field-row">
        <select id="managePlayerTeam"><option value="">(kein Team)</option></select>
    </div>
    <button class="btn-main" onclick="updatePlayerTeam()">Team setzen</button>
    <button class="btn-main" onclick="renamePlayer()">Umbenennen</button>
    <button class="btn-danger" onclick="deletePlayer()">L√∂schen</button>
</div>
<!-- MEHRERE SPIELER GLEICHZEITIG INS TEAM -->
<div class="card">
    <h3>Mehrere Spieler gleichzeitig ins Team setzen</h3>

    <select id="bulkTeamSelect">
        <option value="">Team w√§hlen</option>
    </select>

    <button class="btn-main" onclick="toggleBulkPlayers()" style="margin-top:8px;">
        Spieler ausw√§hlen
    </button>

    <div id="bulkWrapper" style="display:none; margin-top:10px;">
        <div id="bulkPlayerList"></div>

        <button class="btn-main" onclick="assignPlayersToTeam()" style="margin-top:10px;">
            Ausgew√§hlte Spieler zuweisen
        </button>
    </div>
</div>


<!-- TEAMS -->
<div class="card">
    <h3>Teams verwalten</h3>
    <div class="field-row">
        <input id="teamName" placeholder="Teamname">
        <button class="btn-main" onclick="addTeam()">Team hinzuf√ºgen</button>
    </div>

    <select id="manageTeam"></select>
    <button class="btn-main" onclick="renameTeam()">Umbenennen</button>
    <button class="btn-danger" onclick="deleteTeam()">Team l√∂schen</button>
</div>

<!-- TEAM RESULT -->
<div class="card">
    <h3>Team-Ergebnis</h3>
    <select id="teamResultSelect"><option value="">Team w√§hlen</option></select>

    <button class="btn-main" onclick="applyTeamResult('g')">Sieg (+3)</button>
    <button class="btn-main" onclick="applyTeamResult('u')">Unentschieden (+1)</button>
    <button class="btn-danger" onclick="applyTeamResult('v')">Niederlage</button>
</div>

<!-- GOALS -->
<div class="card">
    <h3>Tore eintragen</h3>
    <select id="statPlayer"></select>
    <input id="goals" type="number" placeholder="Tore">
    <button class="btn-main" onclick="addStats()">Speichern</button>
    <button class="btn-danger" onclick="undoLast()">R√ºckg√§ngig</button>
</div>

<!-- TABLE -->
<div class="card">
    <h3>Tabelle</h3>
    <table id="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Spieler</th>
                <th>Punkte</th>
                <th>S</th>
                <th>U</th>
                <th>N</th>
                <th>Spiele</th>
                <th>Tore</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</div> <!-- END APP -->

<script type="module">

let unlocked = false;
let historyStack = [];
let players = {};
let teams = {};
let logs = [];
const appDiv = document.getElementById("app");
const lockBtn = document.getElementById("lockBtn");
const lockInput = document.getElementById("lockInput");
const lockScreen = document.getElementById("lockScreen");
const lockError = document.getElementById("lockError");

const ADMIN_PASSWORD = "1234";

/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6e3gVyYhC3XGr0fXnbONltHaQXITsPW8",
  authDomain: "hallenmeister-jfg.firebaseapp.com",
  databaseURL: "https://hallenmeister-jfg-default-rtdb.firebaseio.com",
  projectId: "hallenmeister-jfg",
  storageBucket: "hallenmeister-jfg.firebasestorage.app",
  messagingSenderId: "116609969538",
  appId: "1:116609969538:web:e00d5b82ac49609aae339b"
};

const appFB = initializeApp(firebaseConfig);
const db  = getDatabase(appFB);

const playersRef = ref(db, "players");
const teamsRef = ref(db, "teams");
const logsRef = ref(db, "logs");

/* LOGIN */
lockBtn.onclick = () => {
    if (lockInput.value === ADMIN_PASSWORD) {
        unlocked = true;
        lockScreen.style.display = "none";
        appDiv.style.display = "block";
    } else {
        lockError.textContent = "Falsches Passwort!";
    }
};

/* Live Firebase */
onValue(playersRef, snap => {
    players = snap.val() || {};
    updateDropdowns();
    updateTable();
    renderBulkPlayers(); // NEU
});


onValue(teamsRef, snap => {
    teams = snap.val() || {};
    updateTeamUI();
});


/* SAVE */
function saveAll() {
    if (!unlocked) return;
    set(playersRef, players);
    set(teamsRef, teams);
    set(logsRef, logs);
}

/* ==== UNDO ==== */
window.undoLast = function() {
    if (!unlocked) return;
    if (historyStack.length === 0) {
        alert("Nichts zum R√ºckg√§ngig machen!");
        return;
    }
    players = historyStack.pop();
    logs.push("‚Ü© R√ºckg√§ngig gemacht");
    saveAll();
};

/* ==== PLAYER ==== */
window.addPlayer = function() {
    const name = playerName.value.trim();
    if (!name || players[name]) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    players[name] = {
        points: 0,
        wins: 0,
        draws: 0,
        losses: 0,
        goals: 0,
        team: playerTeamSelect.value || ""
    };

    logs.push(`Spieler hinzugef√ºgt: ${name}`);
    saveAll();
    playerName.value = "";
};

window.renamePlayer = function() {
    const oldName = managePlayer.value;
    const neu = prompt("Neuer Name:", oldName);
    if (!neu || players[neu]) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    players[neu] = players[oldName];
    delete players[oldName];

    logs.push(`Umbenannt: ${oldName} ‚Üí ${neu}`);
    saveAll();
};

window.deletePlayer = function() {
    const name = managePlayer.value;
    if (!confirm("Spieler l√∂schen?")) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    delete players[name];
    logs.push(`Spieler gel√∂scht: ${name}`);
    saveAll();
};

window.updatePlayerTeam = function() {
    const name = managePlayer.value;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    players[name].team = managePlayerTeam.value;
    logs.push(`Team ge√§ndert: ${name}`);
    saveAll();
};

/* ==== TEAMS ==== */

window.addTeam = function() {
    const name = teamName.value.trim();
    if (!name || teams[name]) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    teams[name] = true;
    logs.push(`Team hinzugef√ºgt: ${name}`);
    saveAll();

    teamName.value = "";
};

window.renameTeam = function() {
    const old = manageTeam.value;
    const neu = prompt("Neuer Name:", old);
    if (!neu || teams[neu]) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    delete teams[old];
    teams[neu] = true;

    // alle Spieler aktualisieren
    Object.keys(players).forEach(p => {
        if (players[p].team === old) players[p].team = neu;
    });

    logs.push(`Team umbenannt: ${old} ‚Üí ${neu}`);
    saveAll();
};

window.deleteTeam = function() {
    const name = manageTeam.value;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    delete teams[name];

    Object.keys(players).forEach(p => {
        if (players[p].team === name) players[p].team = "";
    });

    logs.push(`Team gel√∂scht: ${name}`);
    saveAll();
};

/* ==== TEAM RESULT ==== */
/* JETZT 100% richtig: Niederlage = +1 Loss, KEINE Punkte */
window.applyTeamResult = function(res) {
    const team = teamResultSelect.value;
    if (!team) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    Object.keys(players).forEach(p => {
        if (players[p].team === team) {

            if (res === "g") {
                players[p].wins++;
                players[p].points += 3;

            } else if (res === "u") {
                players[p].draws++;
                players[p].points += 1;

            } else if (res === "v") {
                players[p].losses++; // korrekt
            }
        }
    });

    logs.push(`Team-Ergebnis ${team}: ${res}`);
    saveAll();
};

/* ==== GOALS ==== */
window.addStats = function() {
    const name = statPlayer.value;
    const g = parseInt(goals.value) || 0;
    if (!name || g === 0) return;

    historyStack.push(JSON.parse(JSON.stringify(players)));

    players[name].goals += g;
    players[name].points += g;

    logs.push(`Tore: ${name} +${g}`);
    saveAll();
    goals.value = "";
};

/* ==== TABLE ==== */
function updateTable() {
    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    const sorted = Object.entries(players)
        .sort((a,b) => b[1].points - a[1].points);

    sorted.forEach(([name,p], idx) => {
        const spiele = p.wins + p.draws + p.losses;

        tbody.innerHTML += `
            <tr class="${idx===0?'gold':idx===1?'silver':idx===2?'bronze':''}">
                <td>${idx+1}</td>
                <td>${name}${p.team ? " ("+p.team+")" : ""}</td>
                <td>${p.points}</td>
                <td>${p.wins}</td>
                <td>${p.draws}</td>
                <td>${p.losses}</td>
                <td>${spiele}</td>
                <td>${p.goals}</td>
            </tr>`;
    });
}

/* ==== UI ==== */
function updateDropdowns() {
    managePlayer.innerHTML = "";
    statPlayer.innerHTML = "";

    Object.keys(players).forEach(p => {
        managePlayer.innerHTML += `<option>${p}</option>`;
        statPlayer.innerHTML += `<option>${p}</option>`;
    });
}

function updateTeamUI() {
    const teamList = Object.keys(teams);

    playerTeamSelect.innerHTML = '<option value="">(kein Team)</option>';
    managePlayerTeam.innerHTML = '<option value="">(kein Team)</option>';
    teamResultSelect.innerHTML = '<option value="">Team w√§hlen</option>';
    manageTeam.innerHTML = "";

    teamList.forEach(t => {
        playerTeamSelect.innerHTML += `<option value="${t}">${t}</option>`;
        managePlayerTeam.innerHTML += `<option value="${t}">${t}</option>`;
        manageTeam.innerHTML += `<option value="${t}">${t}</option>`;
        teamResultSelect.innerHTML += `<option value="${t}">${t}</option>`;
    });

    const bulk = document.getElementById("bulkTeamSelect");
    if (bulk) {
        bulk.innerHTML = '<option value="">Team w√§hlen</option>';
        teamList.forEach(t => {
            bulk.innerHTML += `<option value="${t}">${t}</option>`;
        });
    }
}

window.toggleBulkPlayers = function () {
    const box = document.getElementById("bulkWrapper");
    const btn = event.target;

    const open = box.style.display === "block";
    box.style.display = open ? "none" : "block";
    btn.textContent = open ? "Spieler ausw√§hlen" : "Spieler verbergen";
};


function renderBulkPlayers() {
    const box = document.getElementById("bulkPlayerList");
    if (!box) return;

    box.innerHTML = "";
    box.style.maxHeight = "220px";
    box.style.overflowY = "auto";

    Object.keys(players).forEach(name => {
        box.innerHTML += `
            <label style="display:flex; align-items:center; gap:8px;">
                <input type="checkbox" value="${name}">
                ${name}${players[name].team ? " (" + players[name].team + ")" : ""}
            </label>
        `;
    });
}

window.assignPlayersToTeam = function () {
    const team = document.getElementById("bulkTeamSelect").value;
    if (!team) {
        alert("Bitte ein Team w√§hlen");
        return;
    }

    const checked = document.querySelectorAll("#bulkPlayerList input:checked");
    if (checked.length === 0) {
        alert("Keine Spieler ausgew√§hlt");
        return;
    }

    historyStack.push(JSON.parse(JSON.stringify(players)));

    checked.forEach(cb => {
        players[cb.value].team = team;
    });

    saveAll();
    renderBulkPlayers();
};


</script>

</body>
</html>
